<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/MestoLogo.svg"
        class="header__logo"
        alt="Место - Россия"
      />
    </header>

    <main class="page__content">
      <section class="profile">
        <img
          class="profile__picture"
          src="./images/kusto.jpg"
          alt="Жак-Ив Кусто"
        />

        <div class="profile__grid">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button animate-link animate-link_deeper"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button
          type="button"
          class="profile__add-button animate-link animate-link_deeper"
        ></button>
      </section>

      <section class="grids">
        <ul class="grid">
          <li class="grid__element">
            <img
              alt="Мексика"
              class="grid__image"
              src="./images/CuetzalanPueblaMexico_564.jpg"
            />
            <div class="grid__place">
              <h2 class="grid__city">Мексика</h2>
              <button type="button" class="grid__heart"></button>
            </div>
          </li>

          <li class="grid__element">
            <img
              class="grid__image"
              src="./images/MachuPikchu_564.jpg"
              alt="Мачу-Пикчу"
            />
            <div class="grid__place">
              <h2 class="grid__city">Мачу-Пикчу</h2>
              <button type="button" class="grid__heart"></button>
            </div>
          </li>
          <li class="grid__element">
            <img
              class="grid__image"
              src="./images/Netherlands_564.jpg"
              alt="Нидерланды"
            />

            <div class="grid__place">
              <h2 class="grid__city">Нидерланды</h2>
              <button class="grid__heart"></button>
            </div>
          </li>
          <li class="grid__element">
            <img
              class="grid__image"
              src="./images/SuzhouChina_564.jpg"
              alt="Китай"
            />
            <div class="grid__place">
              <h2 class="grid__city">Китай</h2>
              <button type="button" class="grid__heart"></button>
            </div>
          </li>
          <li class="grid__element">
            <img
              class="grid__image"
              src="./images/Toledo_564.jpg"
              alt="Толедо"
            />
            <div class="grid__place">
              <h2 class="grid__city">Толедо</h2>
              <button class="grid__heart"></button>
            </div>
          </li>
          <li class="grid__element">
            <img
              class="grid__image"
              src="./images/Warwick_1920.jpg"
              alt="Варвик"
            />

            <div class="grid__place">
              <h2 class="grid__city">Варвик</h2>
              <button type="button" class="grid__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Alexander Bogachenkov</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button animate-link animate-link_deeper"
          type="button"
        ></button>
        <form class="popup__content" name="popup__content_form">
          <h3 class="popup__title">Редактировать профиль</h3>

          <input
            placeholder="Отредактируй имя"
            name="popup__profile-name_form"
            class="popup__profile popup__profile_type_name popup__input"
            type="text"
            value=""
            required
          />

          <input
            placeholder="Отредактируй описание"
            name="popup__profile-description_form"
            class="popup__profile popup__profile_type_description popup__input"
            type="text"
            value=""
            required
          />

          <button type="submit" class="popup__save-button animate-link">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
